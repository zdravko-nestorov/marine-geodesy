<div class="file-output-wrapper mb-3">
  <div class="row">
    <div class="col-2">
      <label for="filename" class="form-label">{{filenameTitle}}</label>
    </div>

    <div class="col-10">
      <input id="filename"
             class="form-control"
             (change)="handleFilenameChange($event.target.value)"
             [pattern]="filenamePattern"
             [defaultValue]="filenameDefaultValue">
    </div>
  </div>
</div>
