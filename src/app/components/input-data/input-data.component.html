<div class="file-input-wrapper" class="mb-3">
  <div class="row">
    <div class="col-2">
      <label class="form-label">{{fileTitle}}</label>
    </div>

    <div class="col-6">
      <input id="file"
             class="form-control"
             type="file"
             accept=".csv,.txt"
             required="required"
             (change)="handleFileChange($event.target.files)">
    </div>

    <div class="col-2">
      <label for="delta" class="form-label">{{deltaTitle}}</label>
    </div>
    <div class="col-2">
      <input id="delta"
             class="form-control"
             required="required"
             (change)="handleDeltaChange($event.target.value)"
             [pattern]="deltaPattern"
             [placeholder]="deltaPlaceholder"
             [defaultValue]="deltaDefaultValue">
    </div>
  </div>
</div>
